name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 16 ]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Run tests ğŸ§ª
        run: npm run test

  check-env:
    needs: [ci]
    outputs:
      my-key: ${{ steps.my-key.outputs.defined }}
    runs-on: ${{ matrix.os }}
    steps:
      - id: my-key
        env:
          MY_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        if: "${{ env.MY_KEY != '' }}"
        run: echo "::set-output name=defined::true"

  deploy:
    needs: [check-env]
    runs-on: ${{ matrix.os }}
    if: needs.check-env.outputs.my-key == 'true'

    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - name: Deploy to Server ğŸš€
        uses: easingthemes/ssh-deploy@main
        id: deploy_to_server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "."
          REMOTE_HOST: ${{ secrets.SSH_KNOWN_HOSTS }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          TARGET: ${{ secrets.SSH_DIR }}
          EXCLUDE: "/dist/, /node_modules/"

      - name: Start Docker-compose ğŸ³
        uses: appleboy/ssh-action@master
        if: ${{ steps.deploy_to_server.conclusion == 'success' }}
        with:
          host: ${{ secrets.SSH_KNOWN_HOSTS }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: cd ${{ secrets.SSH_DIR }} && docker-compose up -d --build --force-recreate
